org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
org.gradle.workers.max=1
kotlin.compiler.execution.strategy=in-process

# Configuração do Java (tente usar Java 17, requerido pelo Android Gradle Plugin)
# Se Java 17 não estiver disponível, considere instalar ou atualizar JAVA_HOME
# Opção 1: Configurar JAVA_HOME nas variáveis de ambiente do sistema
# Opção 2: Descomentar e configurar o caminho abaixo (Windows):
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-17
# Opção 3 (macOS/Linux):
# org.gradle.java.home=/usr/lib/jvm/java-17-openjdk
