# Nixpacks Configuration for Railway Deployment
# Force Python provider for Django API deployment

providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc"]

[phases.install]
cmds = [
    "python3.11 -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && cd Api && pip install -r requirements.txt"
]

[phases.build]
cmds = [". /opt/venv/bin/activate && cd Api && python manage.py collectstatic --noinput"]

[start]
cmd = ". /opt/venv/bin/activate && cd Api && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"
